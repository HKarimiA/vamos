<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Red background -->
    <rect width="100" height="100" fill="#AA151B" rx="15" />

    <!-- Yellow stripe (middle) -->
    <rect x="0" y="25" width="100" height="50" fill="#F1BF00" />

    <!-- Top red stripe -->
    <rect x="0" y="0" width="100" height="25" fill="#AA151B" rx="15" />

    <!-- Bottom red stripe -->
    <rect x="0" y="75" width="100" height="25" fill="#AA151B" rx="15" />

    <!-- White 'V' letter -->
    <text x="50" y="73" font-family="Arial, sans-serif" font-size="55" font-weight="bold"
        fill="white" text-anchor="middle" stroke="#7A0000" stroke-width="2">V</text>
</svg>